<!DOCTYPE HTML>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Pizzeria Frontend</title>

    <meta name="Pizzeria frontend" content="Pizzeria frontend js css html"/>
    <meta name="keywords" content="pizzeria, frontend, koszyk, pizza, cena"/>
    <script type="text/javascript" src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<header>Pizzeria Frontend</header>
<div id="container">
    <div id="left"></div>
    <div id="list">
        <div>
            <p>Sortowanie po:</p>
            <label>A-Z: <input type="radio" class="radio" id="AZ" checked="true"></label>
            <label>Z-A: <input type="radio" class="radio" id="ZA"></label>
            <label>0-999: <input type="radio" class="radio" id="09"></label>
            <label>999-0: <input type="radio" class="radio" id="90"></label>
            Składniki: <input type="text" id="inptxt" onkeydown="inputTextActivated(this)">
        </div>
        <ul id="pizzas_list">
        </ul>
    </div>
    <div id="cart">
        <ul id="cart_list">
        </ul>
        <div id="cost">
            Głodny? Zamów naszą pizzę
        </div>
    </div>
</div>
<footer>Website has been made by Eryk Izdebski.</footer>
</body>
</html>
